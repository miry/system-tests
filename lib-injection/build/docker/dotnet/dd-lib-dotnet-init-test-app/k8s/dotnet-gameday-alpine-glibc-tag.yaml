apiVersion: v1
kind: Pod
metadata:
  labels:
    app: dotnet-gameday-alpine-glibc-tag
    admission.datadoghq.com/enabled: "true"
    admission.datadoghq.com/config.mode: "socket"
    tags.datadoghq.com/service: dotnet-gameday-alpine-glibc-tag
  annotations:
    admission.datadoghq.com/dotnet-lib.version: "v2.24.0"
  name: dotnet-gameday-alpine-glibc-tag
spec:
  containers:
    - name: dotnet-gameday-alpine-glibc-tag
      image: docker.io/ddzachmontoya/minimal-web-app:alpine
      readinessProbe:
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 1
        httpGet:
          host:
          scheme: HTTP
          path: /
          port: 80
        initialDelaySeconds: 5
        periodSeconds: 5
      ports:
        - containerPort: 80
          hostPort: 8000
          protocol: TCP
      imagePullPolicy: Always
  tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"
