apiVersion: v1
kind: Pod
metadata:
  labels:
    app: dotnet-gameday-alpine
    admission.datadoghq.com/enabled: "true"
    admission.datadoghq.com/config.mode: "socket"
    tags.datadoghq.com/service: dotnet-gameday-alpine
  annotations:
    admission.datadoghq.com/dotnet-lib.custom-image: "ghcr.io/datadog/dd-trace-dotnet/dd-lib-dotnet-init:a9d7ecb2041fe17060723c3acead9beb24c0dafa-musl"
  name: dotnet-gameday-alpine
spec:
  containers:
    - name: dotnet-gameday-alpine
      image: docker.io/ddzachmontoya/minimal-web-app:alpine
      readinessProbe:
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 1
        httpGet:
          host:
          scheme: HTTP
          path: /
          port: 80
        initialDelaySeconds: 5
        periodSeconds: 5
      ports:
        - containerPort: 80
          hostPort: 8000
          protocol: TCP
      imagePullPolicy: Always
  tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"
